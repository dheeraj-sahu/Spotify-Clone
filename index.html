<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify-Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left   ">
            <div class="close">
                <img src="Assets/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1 poppins-regular">
                <div class="logo">
                    <img class="invert" src="Assets/logo.svg" alt="">
                </div>
                <ul>
                    <li><img class="invert" src="Assets/home-icon.svg" alt="Home">Home</li>
                    <li><img class="invert" src="Assets/search.svg" alt="Search">Search</li>
                </ul>


            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading ">
                    <img class="invert" src="Assets/playlist.svg" alt="">

                    <h2>Your Library</h2>  
                    
                </div>
                <div class="songlists">
                    <ul>
                       
                       

                       
                       
                       

                       
                       
                       
                       
                       
             
                       
                    </ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/" id=""><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/safetyandprivacy/" id=""><span>Safety & Privacy
                                Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/" id=""><span>Privacy
                                Policy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/" id=""><span>Cookies</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id=""><span>About
                                Ads</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/" id=""><span>Accessibility</span></a>
                    </div>


                </div>


            </div>

        </div>
        <div class="right   bg-grey rounded  ">
            <div class="header">
                <nav>
                    <div class="inside-nav">
                    <img class="invert hamburger" src="Assets/hamburger.svg" alt="">
                    <div class="play">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#000000" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffff"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#000000" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffff"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                    </div>
                    <div class="buttons">
                        <button class="signup-btn">Sign up</button>
                        <button class="login-btn">Log in</button>
                    </div>
                </nav>


            </div>



            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer scroll-bar">


                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    



                   
                   
                   
                   
                   
                   
                   
                   
                   
                   
                   
                   
                   
                   
                   
                   
                   


                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    


                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    
                    



                </div>



                <div  class="playbar invert">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="info-in-bar">
                    <div class="songinfo">

                    </div>
                    <div class="songbuttons">
                        <!-- <button id="playButton">Play First Song</button> -->
                        <img id="previous"  src="Assets/backward.svg" alt="">
                        <img  id="play" src="Assets/play.svg" alt="">
                        <img id="next" src="Assets/forwardPlay.svg" alt="">
                    </div>
                    <div class="songtime"></div>
                    </div>

                </div>
            </div>





        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
